<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input
                                class="form-control"
                                id="phonenumber"
                                name="phonenumber"
                                placeholder="Enter phone number"
                                th:field="*{phonenumber}"
                                type="text"
                        />
                        <p th:errors="*{phonenumber}" class="text-danger" th:if="${#fields.hasErrors('phonenumber')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">City</label>
                        <input
                                class="form-control"
                                id="city"
                                name="city"
                                placeholder="Enter city"
                                th:field="*{city}"
                                type="text"
                        />
                        <p th:errors="*{city}" class="text-danger" th:if="${#fields.hasErrors('city')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Enter address"
                                th:field="*{address}"
                                type="text"
                        />
                        <p th:errors="*{address}" class="text-danger" th:if="${#fields.hasErrors('address')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Belgian ID Number</label>
                        <input
                                class="form-control"
                                id="belgianIdNumber"
                                name="belgianIdNumber"
                                placeholder="Enter Belgian ID number"
                                th:field="*{belgianIdNumber}"
                                type="text"
                        />
                        <p th:errors="*{belgianIdNumber}" class="text-danger" th:if="${#fields.hasErrors('belgianIdNumber')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Country</label>
                        <input
                                class="form-control"
                                id="country"
                                name="country"
                                placeholder="Enter country"
                                th:field="*{country}"
                                type="text"
                        />
                        <p th:errors="*{country}" class="text-danger" th:if="${#fields.hasErrors('country')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">User Type</label>

                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="adminCheckbox"
                                    name="admin"
                            />
                            <label class="form-check-label" for="adminCheckbox">Register as SUPER ADMIN</label>
                        </div>

                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="superAdminCheckbox"
                                    name="superAdmin"
                            />
                            <label class="form-check-label" for="superAdminCheckbox">Register as NORMAL ADMIN</label>
                        </div>

                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="userCheckbox"
                                    name="user"
                            />
                            <label class="form-check-label" for="userCheckbox">Register as USER</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
